<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomWiki: Gemini Content Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            flex: 1;
            min-width: 200px;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #loading-status {
            text-align: center;
            padding: 15px;
            font-size: 1.1em;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        #loading-status.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #content-display {
            padding: 40px;
            min-height: 400px;
            line-height: 1.8;
            font-size: 1.05em;
            color: #333;
        }

        #content-display.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
        }

        /* Markdown-style formatting */
        #content-display h2 {
            font-size: 2em;
            color: #667eea;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        #content-display h3 {
            font-size: 1.5em;
            color: #764ba2;
            margin: 25px 0 15px 0;
        }

        #content-display p {
            margin: 15px 0;
            text-align: justify;
        }

        #content-display ul {
            margin: 15px 0;
            padding-left: 30px;
        }

        #content-display li {
            margin: 8px 0;
        }

        #content-display strong {
            color: #667eea;
            font-weight: 700;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            color: #c33;
            margin: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9em;
            border-top: 2px solid #e9ecef;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }

            #content-display {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö RandomWiki: Gemini Content Generator</h1>
            <p class="subtitle">Explore AI-Generated Encyclopedia Articles</p>
        </header>

        <div class="controls">
            <div class="button-group">
                <button id="btn-russia" onclick="generateContent('Russia')">
                    üåç Generate Page: Russia
                </button>
                <button id="btn-japan" onclick="generateContent('Japan')">
                    üéå Generate Page: Japan
                </button>
                <button id="btn-mars" onclick="generateContent('Mars Mission')">
                    üöÄ Generate Page: Mars Mission
                </button>
            </div>
            <div id="loading-status">
                <span class="spinner"></span>
                <span>Generating content...</span>
            </div>
        </div>

        <div id="content-display" class="empty">
            Click a button above to generate AI-powered encyclopedia content
        </div>

        <footer>
            Powered by Google Gemini AI ‚Ä¢ Built with Flask & Vanilla JavaScript
        </footer>
    </div>

    <script>
        const contentDisplay = document.getElementById('content-display');
        const loadingStatus = document.getElementById('loading-status');
        const buttons = document.querySelectorAll('button');

        /**
         * Simple Markdown to HTML converter
         * Handles: ##/### headings, **bold**, and bullet points
         */
        function formatMarkdown(text) {
            let html = text;

            // Convert H2 headings (## Heading)
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');

            // Convert H3 headings (### Heading)
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');

            // Convert bold text (**text**)
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Convert bullet points (- item or * item)
            const lines = html.split('\n');
            let inList = false;
            const processedLines = [];

            for (let line of lines) {
                if (line.trim().match(/^[-*]\s+/)) {
                    if (!inList) {
                        processedLines.push('<ul>');
                        inList = true;
                    }
                    const listItem = line.trim().replace(/^[-*]\s+/, '');
                    processedLines.push(`<li>${listItem}</li>`);
                } else {
                    if (inList) {
                        processedLines.push('</ul>');
                        inList = false;
                    }
                    if (line.trim() && !line.includes('<h2>') && !line.includes('<h3>')) {
                        processedLines.push(`<p>${line}</p>`);
                    } else {
                        processedLines.push(line);
                    }
                }
            }

            if (inList) {
                processedLines.push('</ul>');
            }

            return processedLines.join('\n');
        }

        /**
         * Disable all buttons during generation
         */
        function setButtonsDisabled(disabled) {
            buttons.forEach(button => {
                button.disabled = disabled;
            });
        }

        /**
         * Show/hide loading status
         */
        function setLoadingStatus(active) {
            if (active) {
                loadingStatus.classList.add('active');
            } else {
                loadingStatus.classList.remove('active');
            }
        }

        /**
         * Generate content by streaming from the backend
         */
        async function generateContent(topic) {
            // Reset display
            contentDisplay.innerHTML = '';
            contentDisplay.classList.remove('empty');
            
            // Disable buttons and show loading
            setButtonsDisabled(true);
            setLoadingStatus(true);

            let accumulatedText = '';

            try {
                // Make POST request to backend
                const response = await fetch('/generate-content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic: topic })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Get the reader for streaming
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                // Process the stream
                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        break;
                    }

                    // Decode the chunk
                    const chunk = decoder.decode(value, { stream: true });
                    
                    // Process each line (SSE format: "data: {...}\n\n")
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonData = line.substring(6);
                            
                            try {
                                const data = JSON.parse(jsonData);
                                
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                                
                                if (data.text) {
                                    // Accumulate text and update display with formatting
                                    accumulatedText += data.text;
                                    contentDisplay.innerHTML = formatMarkdown(accumulatedText);
                                }
                                
                                if (data.done) {
                                    console.log('Stream completed successfully');
                                }
                            } catch (parseError) {
                                console.error('Error parsing JSON:', parseError);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error generating content:', error);
                contentDisplay.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        Please check your connection and try again.
                    </div>
                `;
            } finally {
                // Re-enable buttons and hide loading
                setButtonsDisabled(false);
                setLoadingStatus(false);
            }
        }

        // Add keyboard shortcuts (optional enhancement)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === '1') {
                    e.preventDefault();
                    generateContent('Russia');
                } else if (e.key === '2') {
                    e.preventDefault();
                    generateContent('Japan');
                } else if (e.key === '3') {
                    e.preventDefault();
                    generateContent('Mars Mission');
                }
            }
        });
    </script>
</body>
</html>
